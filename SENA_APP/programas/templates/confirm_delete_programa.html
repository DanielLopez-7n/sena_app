{% extends "master.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-5">

    <div class="card shadow-lg p-4 border-danger">
        <h2 class="text-center text-danger mb-4">
            <i class="fas fa-exclamation-triangle"></i> Confirmar Eliminación
        </h2>

        <p class="text-center fs-5">
            ¿Estás seguro que deseas eliminar el programa:
            <strong>{{ programa.nombre }}</strong>?
        </p>

        <p class="text-center text-muted">
            Esta acción no se puede deshacer.
        </p>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="{% url 'lista_programas' %}" class="btn btn-secondary px-4">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>

            <form method="POST" action="">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4">
                    <i class="fas fa-trash-alt"></i> Eliminar
                </button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
